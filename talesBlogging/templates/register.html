{% extends "base.html" %}
{% block content %}

  <form method="POST">
    {{form.hidden_tag()}}
    {{form.email.label}} {{form.email}} <br>
    {{form.username.label}} {{form.username}} <br>
    {{form.password.label}} {{form.password}} <br>
    {{form.passConfirm.label}} {{form.passConfirm}} <br>
    {{form.submit()}}
  </form>

{% endblock %}
